<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">

<th:block layout:fragment=content>
<div>
    <form method="post" th:action="@{/departments/new}" th:object="${department}">
        <div class="form-group">
            <label for="name">Department Name</label>
            <input class="form-control" id="name" type="text" th:field="*{name}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="hospital">Hospital</label>
            <select class="form-control" id="hospital" th:field="*{hospital}" required>
                <option value="">Select Hospital</option>
                <option
                        th:each="hospital :${hospitals}"
                        th:value="${hospital.id}"
                        th:text="${hospital.name}">
                </option>
            </select>
        </div>

        <button class="btn btn-primary">Create</button>
    </form>
</div>
</th:block>

</html>
