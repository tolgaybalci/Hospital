<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">

<th:block layout:fragment=content>
  <div>
    <form method="post" th:action="@{'/departments/' + ${departmentId} + '/doctoradd'}" th:object="${doctor}">

      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" th:field="*{name}">
      </div>

      <div class="form-group">
        <label for="name">Surname</label>
        <input class="form-control" id="surname" type="text" th:field="*{surname}">
      </div>

      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</th:block>

</html>
