<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">

<th:block layout:fragment="content">
  <div>
    <form method="post" th:action="@{/hospitals/new}" th:object="${hospital}">
      <div class="form-group">
        <label for="name">Hospital Name</label>
        <input class="form-control" type="text" id="name" th:field="*{name}">
      </div>

      <div class="form-group">
        <label for="address">Hospital Address</label>
        <textarea class="form-control" id="address" th:field="*{address}"></textarea>
      </div>

      <button class="btn btn-primary" type="submit">Create Hospital</button>
    </form>
  </div>
</th:block>
</html>
