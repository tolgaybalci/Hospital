<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">

<th:block layout:fragment="content">
    <div>
        <form method="post" th:action="@{/patients/new}" th:object="${patient}" novalidate>
            <div class="form-group">
                <label for="name">Patient Name</label>
                <input class="form-control" type="text" id="name" th:field="*{name}" required>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                <div class="invalid-feedback">
                    Please provide a name
                </div>
            </div>

            <div class="form-group">
                <label for="surname">Patient Surname</label>
                <input class="form-control" id="surname" th:field="*{surname}" required>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>

            <div class="form-group">
                <label for="birthDate">Patient Birthdate</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
            </div>

            <div class="form-group">
                <label for="gender">Patient Gender</label>
                <input class="form-control" id="gender" th:field="*{gender}" required>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            </div>

            <button class="btn btn-primary" type="submit">Create Patient</button>
        </form>
    </div>
</th:block>
</html>
